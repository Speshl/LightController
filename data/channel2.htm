<!DOCTYPE html>
<html>
<head>
</head>
<body>
<div>
    <H2>Channel %CHANNEL_2_INDEX% Editor</H2>
    <form action="/channels" method="post">
        <input type="hidden" name="CHANNEL_INDEX" value="2" />
        <input type="button" value="Back" onclick="history.back()"><br>
        <label for="CHANNEL_2_enabled">Enabled: </label>
        <input type="checkbox" id="CHANNEL_2_enabled" name="CHANNEL_2_enabled" value=true %CHANNEL_2_ENABLED%><br>

        <label for="CHANNEL_2_interior">Interior: </label>
        <input type="checkbox" id="CHANNEL_2_interior" name="CHANNEL_2_interior" value=true %CHANNEL_2_INTERIOR%><br>

        <label for="CHANNEL_2_directionFlipped">DirectionFlipped: </label>
        <input type="checkbox" id="CHANNEL_2_enabled" name="CHANNEL_2_enabled" value=true %CHANNEL_2_DIRECTIONFLIPPED%><br>

        <label for="CHANNEL_2_leftTurn">LeftTurn: </label>
        <input type="checkbox" id="CHANNEL_2_leftTurn" name="CHANNEL_2_leftTurn" value=true %CHANNEL_2_LEFTTURN%><br>

        <label for="CHANNEL_2_rightTurn">RightTurn: </label>
        <input type="checkbox" id="CHANNEL_2_rightTurn" name="CHANNEL_2_rightTurn" value=true %CHANNEL_2_RIGHTTURN%><br>

        <label for="CHANNEL_2_brake">Brake: </label>
        <input type="checkbox" id="CHANNEL_2_brake" name="CHANNEL_2_brake" value=true %CHANNEL_2_BRAKE%><br>

        <label for="CHANNEL_2_reverse">Reverse: </label>
        <input type="checkbox" id="CHANNEL_2_reverse" name="CHANNEL_2_reverse" value=true %CHANNEL_2_REVERSE%><br>

        <label for="CHANNEL_2_type">Type: </label>
        <input type="number" id="CHANNEL_2_type" name="CHANNEL_2_type" value=%CHANNEL_2_TYPE% min="0" max="1"><br>

        <label for="CHANNEL_2_order">Order: </label>
        <input type="number" id="CHANNEL_2_order" name="CHANNEL_2_order" value=%CHANNEL_2_ORDER% min="0" max="5"><br>

        <label for="CHANNEL_2_numLEDs">NumLEDs: </label>
        <input type="number" id="CHANNEL_2_numLEDs" name="CHANNEL_2_numLEDs" value=%CHANNEL_2_NUMLEDS% min="0" max="100"><br>
        
        <input type="submit" value="Update">
    </form>
    <form action="/channelsPos" method="post">
        <input type="hidden" name="CHANNEL_INDEX" value="2" />
        <input type="hidden" name="INITIAL" value="true" />
        <input type="submit" value="Update Positions">
    </form>
</div>
</body>
</html>
