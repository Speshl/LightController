<!DOCTYPE html>
<html>
<head>
</head>
<body>
<div>
    <H2>Channel 1 Editor</H2>
    <form action="/" method=""> 
        <input type="submit" value="Home""><br>
    </form>
    <form action="/channels" method="post">
        <input type="hidden" name="CHANNEL_INDEX" value="1" />

        <label for="CHANNEL_1_enabled">Enabled: </label>
        <input type="checkbox" id="CHANNEL_1_enabled" name="CHANNEL_1_enabled" value=true %CHANNEL_1_ENABLED%><br>

        <label for="CHANNEL_1_interior">Interior: </label>
        <input type="checkbox" id="CHANNEL_1_interior" name="CHANNEL_1_interior" value=true %CHANNEL_1_INTERIOR%><br>
<!--
        <label for="CHANNEL_1_directionFlipped">DirectionFlipped: </label>
        <input type="checkbox" id="CHANNEL_1_enabled" name="CHANNEL_1_enabled" value=true %CHANNEL_1_DIRECTIONFLIPPED%><br>
-->
        <label for="CHANNEL_1_leftTurn">LeftTurn: </label>
        <input type="checkbox" id="CHANNEL_1_leftTurn" name="CHANNEL_1_leftTurn" value=true %CHANNEL_1_LEFTTURN%><br>

        <label for="CHANNEL_1_rightTurn">RightTurn: </label>
        <input type="checkbox" id="CHANNEL_1_rightTurn" name="CHANNEL_1_rightTurn" value=true %CHANNEL_1_RIGHTTURN%><br>

        <label for="CHANNEL_1_brake">Brake: </label>
        <input type="checkbox" id="CHANNEL_1_brake" name="CHANNEL_1_brake" value=true %CHANNEL_1_BRAKE%><br>

        <label for="CHANNEL_1_reverse">Reverse: </label>
        <input type="checkbox" id="CHANNEL_1_reverse" name="CHANNEL_1_reverse" value=true %CHANNEL_1_REVERSE%><br>

        <label for="CHANNEL_1_type">Type: </label>
        <input type="number" id="CHANNEL_1_type" name="CHANNEL_1_type" value=%CHANNEL_1_TYPE% min="0" max="1"><br>

        <label for="CHANNEL_1_order">Order: </label>
        <input type="number" id="CHANNEL_1_order" name="CHANNEL_1_order" value=%CHANNEL_1_ORDER% min="0" max="5"><br>

        <label for="CHANNEL_1_numLEDs">NumLEDs: </label>
        <input type="number" id="CHANNEL_1_numLEDs" name="CHANNEL_1_numLEDs" value=%CHANNEL_1_NUMLEDS% min="0" max="100"><br>
        
        <input type="submit" value="Apply Changes"><br>
    </form>
    <form action="/channelsPos" method="post">
        <input type="hidden" name="CHANNEL_INDEX" value="1" />
        <input type="hidden" name="INITIAL" value="true" />
        <input type="submit" value="Update Positions">
    </form>
</div>
</body>
</html>
