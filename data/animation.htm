<!DOCTYPE html>

<body>
<h1>ESP32 Web Server</h1>
<div>
    <H2>Animation</H2>
    <form action="/animation" method="post">
        <label for="animation">Animation:</label>
        <input type="number" id="animation" name="animation" value=%REPLACE_ANIMATION_INDEX% min="0" max="5"><br>

        <label for="fps">FPS:</label>
        <input type="range" id="fps" name="fps" value=%REPLACE_ANIMATION_FPS% min="1" max="30" step="1"><br>

        <label for="stepSize">Step Size:</label>
        <input type="range" id="stepSize" name="stepSize" value=%REPLACE_ANIMATION_STEPSIZE% min="1" max="50" step="1"><br>

        <label for="brightness">Brightness:</label>
        <input type="range" id="brightness" name="brightness" value=%REPLACE_ANIMATION_BRIGHTNESS% min="1" max="255" step="1"><br>

        <label for="blending">Blend Colors: </label>
        <input type="checkbox" id="blending" name="blending" value=true %REPLACE_ANIMATION_BLEND%><br>

        <label for="colorPalette">Color Palette:</label>
        <select name="colorPalette" id="colorPalette">
            <option value="0" %CUSTOM_PALETTE_SELECTED%>Custom</option>
            <option value="1" %RAINBOW_PALETTE_SELECTED%>Rainbow</option>
            <option value="2" %RAINBOWSTRIPE_PALETTE_SELECTED%>Rainbow Stripes</option>
            <option value="3" %PARTY_PALETTE_SELECTED%>Party</option>
            <option value="4" %LAVA_PALETTE_SELECTED%>Lava</option>
            <option value="5" %HEAT_PALETTE_SELECTED%>Heat</option>
            <option value="6" %CLOUD_PALETTE_SELECTED%>Cloud</option>
            <option value="7" %OCEAN_PALETTE_SELECTED%>Ocean</option>
            <option value="8" %FOREST_PALETTE_SELECTED%>Forest</option>
        </select>

        <div>
            <label for="color0Pos">0:</label>
            <input type="number" id="color0Pos" name="color0Pos" value=%COLOR_0_POS% min="0" max="255">
            <input type="color" id="color0" name="color0" value=%COLOR_0_HEX%><br>
        </div>

        <div>
            <label for="color1Pos">1:</label>
            <input type="number" id="color1Pos" name="color1Pos" value=%COLOR_1_POS% min="0" max="255">

        </div>

        <div>

        </div>

        <div>

            <input type="color" id="color3" name="color3" value=%COLOR_3_HEX%><br>
        </div>
                
        <div>
            <label for="color4Pos">4:</label>

        </div>

        <div>

        <div>

        <div>

            <input type="color" id="color7" name="color7" value=%COLOR_7_HEX%><br>
        </div>

        <div>

        <div>

        </div>

        <input type="submit" value="Update">
    </form>
