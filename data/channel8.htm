<!DOCTYPE html>
<html>
<head>
</head>
<body>
<div>
    <H2>Channel 8 Editor</H2>
    <form action="/" method=""> 
        <input type="submit" value="Home""><br>
    </form>
    <form action="/channels" method="post">
        <input type="hidden" name="CHANNEL_INDEX" value="8" />
        <label for="CHANNEL_8_enabled">Enabled: </label>
        <input type="checkbox" id="CHANNEL_8_enabled" name="CHANNEL_8_enabled" value=true %CHANNEL_8_ENABLED%><br>

        <label for="CHANNEL_8_interior">Interior: </label>
        <input type="checkbox" id="CHANNEL_8_interior" name="CHANNEL_8_interior" value=true %CHANNEL_8_INTERIOR%><br>
<!--
        <label for="CHANNEL_8_directionFlipped">DirectionFlipped: </label>
        <input type="checkbox" id="CHANNEL_8_enabled" name="CHANNEL_8_enabled" value=true %CHANNEL_8_DIRECTIONFLIPPED%><br>
-->
        <label for="CHANNEL_8_leftTurn">LeftTurn: </label>
        <input type="checkbox" id="CHANNEL_8_leftTurn" name="CHANNEL_8_leftTurn" value=true %CHANNEL_8_LEFTTURN%><br>

        <label for="CHANNEL_8_rightTurn">RightTurn: </label>
        <input type="checkbox" id="CHANNEL_8_rightTurn" name="CHANNEL_8_rightTurn" value=true %CHANNEL_8_RIGHTTURN%><br>

        <label for="CHANNEL_8_brake">Brake: </label>
        <input type="checkbox" id="CHANNEL_8_brake" name="CHANNEL_8_brake" value=true %CHANNEL_8_BRAKE%><br>

        <label for="CHANNEL_8_reverse">Reverse: </label>
        <input type="checkbox" id="CHANNEL_8_reverse" name="CHANNEL_8_reverse" value=true %CHANNEL_8_REVERSE%><br>

        <label for="CHANNEL_8_type">Type: </label>
        <input type="number" id="CHANNEL_8_type" name="CHANNEL_8_type" value=%CHANNEL_8_TYPE% min="0" max="1"><br>

        <label for="CHANNEL_8_order">Order: </label>
        <input type="number" id="CHANNEL_8_order" name="CHANNEL_8_order" value=%CHANNEL_8_ORDER% min="0" max="5"><br>

        <label for="CHANNEL_8_numLEDs">NumLEDs: </label>
        <input type="number" id="CHANNEL_8_numLEDs" name="CHANNEL_8_numLEDs" value=%CHANNEL_8_NUMLEDS% min="0" max="100"><br>
        
        <input type="submit" value="Apply Changes"><br>
    </form>
    <form action="/channelsPos" method="post">
        <input type="hidden" name="CHANNEL_INDEX" value="8" />
        <input type="hidden" name="INITIAL" value="true" />
        <input type="submit" value="Update Positions">
    </form>
</div>
</body>
</html>
