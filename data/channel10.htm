<!DOCTYPE html>
<html>
<head>
</head>
<body>
<div>
    <H2>Channel 10 Editor</H2>
    <form action="/channels" method="post">
        <input type="hidden" name="CHANNEL_INDEX" value="10" />
        <input type="button" value="Back" onclick="history.back()"><br>
        <label for="CHANNEL_10_enabled">Enabled: </label>
        <input type="checkbox" id="CHANNEL_10_enabled" name="CHANNEL_10_enabled" value=true %CHANNEL_10_ENABLED%><br>

        <label for="CHANNEL_10_interior">Interior: </label>
        <input type="checkbox" id="CHANNEL_10_interior" name="CHANNEL_10_interior" value=true %CHANNEL_10_INTERIOR%><br>

        <label for="CHANNEL_10_directionFlipped">DirectionFlipped: </label>
        <input type="checkbox" id="CHANNEL_10_enabled" name="CHANNEL_10_enabled" value=true %CHANNEL_10_DIRECTIONFLIPPED%><br>

        <label for="CHANNEL_10_leftTurn">LeftTurn: </label>
        <input type="checkbox" id="CHANNEL_10_leftTurn" name="CHANNEL_10_leftTurn" value=true %CHANNEL_10_LEFTTURN%><br>

        <label for="CHANNEL_10_rightTurn">RightTurn: </label>
        <input type="checkbox" id="CHANNEL_10_rightTurn" name="CHANNEL_10_rightTurn" value=true %CHANNEL_10_RIGHTTURN%><br>

        <label for="CHANNEL_10_brake">Brake: </label>
        <input type="checkbox" id="CHANNEL_10_brake" name="CHANNEL_10_brake" value=true %CHANNEL_10_BRAKE%><br>

        <label for="CHANNEL_10_reverse">Reverse: </label>
        <input type="checkbox" id="CHANNEL_10_reverse" name="CHANNEL_10_reverse" value=true %CHANNEL_10_REVERSE%><br>

        <label for="CHANNEL_10_type">Type: </label>
        <input type="number" id="CHANNEL_10_type" name="CHANNEL_10_type" value=%CHANNEL_10_TYPE% min="0" max="1"><br>

        <label for="CHANNEL_10_order">Order: </label>
        <input type="number" id="CHANNEL_10_order" name="CHANNEL_10_order" value=%CHANNEL_10_ORDER% min="0" max="5"><br>

        <label for="CHANNEL_10_numLEDs">NumLEDs: </label>
        <input type="number" id="CHANNEL_10_numLEDs" name="CHANNEL_10_numLEDs" value=%CHANNEL_10_NUMLEDS% min="0" max="100"><br>
        
        <input type="submit" value="Update">
    </form>
    <form action="/channelsPos" method="post">
        <input type="hidden" name="CHANNEL_INDEX" value="10" />
        <input type="hidden" name="INITIAL" value="true" />
        <input type="submit" value="Update Positions">
    </form>
</div>
</body>
</html>
