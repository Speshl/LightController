<!DOCTYPE html>
<html>
<head>
</head>
<body>
<div>
    <H2>Channel 11 Editor</H2>
    <form action="/channels" method="post">
        <input type="hidden" name="CHANNEL_INDEX" value=11" />
        <input type="button" value="Back" onclick="history.back()"><br>
        <label for="CHANNEL_11_enabled">Enabled: </label>
        <input type="checkbox" id="CHANNEL_11_enabled" name="CHANNEL_11_enabled" value=true %CHANNEL_11_ENABLED%><br>

        <label for="CHANNEL_11_interior">Interior: </label>
        <input type="checkbox" id="CHANNEL_11_interior" name="CHANNEL_11_interior" value=true %CHANNEL_11_INTERIOR%><br>

        <label for="CHANNEL_11_directionFlipped">DirectionFlipped: </label>
        <input type="checkbox" id="CHANNEL_11_enabled" name="CHANNEL_11_enabled" value=true %CHANNEL_11_DIRECTIONFLIPPED%><br>

        <label for="CHANNEL_11_leftTurn">LeftTurn: </label>
        <input type="checkbox" id="CHANNEL_11_leftTurn" name="CHANNEL_11_leftTurn" value=true %CHANNEL_11_LEFTTURN%><br>

        <label for="CHANNEL_11_rightTurn">RightTurn: </label>
        <input type="checkbox" id="CHANNEL_11_rightTurn" name="CHANNEL_11_rightTurn" value=true %CHANNEL_11_RIGHTTURN%><br>

        <label for="CHANNEL_11_brake">Brake: </label>
        <input type="checkbox" id="CHANNEL_11_brake" name="CHANNEL_11_brake" value=true %CHANNEL_11_BRAKE%><br>

        <label for="CHANNEL_11_reverse">Reverse: </label>
        <input type="checkbox" id="CHANNEL_11_reverse" name="CHANNEL_11_reverse" value=true %CHANNEL_11_REVERSE%><br>

        <label for="CHANNEL_11_type">Type: </label>
        <input type="number" id="CHANNEL_11_type" name="CHANNEL_11_type" value=%CHANNEL_11_TYPE% min="0" max="1"><br>

        <label for="CHANNEL_11_order">Order: </label>
        <input type="number" id="CHANNEL_11_order" name="CHANNEL_11_order" value=%CHANNEL_11_ORDER% min="0" max="5"><br>

        <label for="CHANNEL_11_numLEDs">NumLEDs: </label>
        <input type="number" id="CHANNEL_11_numLEDs" name="CHANNEL_11_numLEDs" value=%CHANNEL_11_NUMLEDS% min="0" max="100"><br>
        
        <input type="submit" value="Update">
    </form>
    <form action="/channelsPos" method="post">
        <input type="hidden" name="CHANNEL_INDEX" value="11" />
        <input type="hidden" name="INITIAL" value="true" />
        <input type="submit" value="Update Positions">
    </form>
</div>
</body>
</html>
