<!DOCTYPE html>
<html>
<head>
</head>
<body>
<div>
    <H2>Channel 3 Editor</H2>
    <form action="/" method=""> 
        <input type="submit" value="Home""><br>
    </form>
    <form action="/channels" method="post">
        <input type="hidden" name="CHANNEL_INDEX" value="3" />
        <label for="CHANNEL_3_enabled">Enabled: </label>
        <input type="checkbox" id="CHANNEL_3_enabled" name="CHANNEL_3_enabled" value=true %CHANNEL_3_ENABLED%><br>

        <label for="CHANNEL_3_interior">Interior: </label>
        <input type="checkbox" id="CHANNEL_3_interior" name="CHANNEL_3_interior" value=true %CHANNEL_3_INTERIOR%><br>
<!--
        <label for="CHANNEL_3_directionFlipped">DirectionFlipped: </label>
        <input type="checkbox" id="CHANNEL_3_enabled" name="CHANNEL_3_enabled" value=true %CHANNEL_3_DIRECTIONFLIPPED%><br>
-->
        <label for="CHANNEL_3_leftTurn">LeftTurn: </label>
        <input type="checkbox" id="CHANNEL_3_leftTurn" name="CHANNEL_3_leftTurn" value=true %CHANNEL_3_LEFTTURN%><br>

        <label for="CHANNEL_3_rightTurn">RightTurn: </label>
        <input type="checkbox" id="CHANNEL_3_rightTurn" name="CHANNEL_3_rightTurn" value=true %CHANNEL_3_RIGHTTURN%><br>

        <label for="CHANNEL_3_brake">Brake: </label>
        <input type="checkbox" id="CHANNEL_3_brake" name="CHANNEL_3_brake" value=true %CHANNEL_3_BRAKE%><br>

        <label for="CHANNEL_3_reverse">Reverse: </label>
        <input type="checkbox" id="CHANNEL_3_reverse" name="CHANNEL_3_reverse" value=true %CHANNEL_3_REVERSE%><br>

        <label for="CHANNEL_3_type">Type: </label>
        <input type="number" id="CHANNEL_3_type" name="CHANNEL_3_type" value=%CHANNEL_3_TYPE% min="0" max="1"><br>

        <label for="CHANNEL_3_order">Order: </label>
        <input type="number" id="CHANNEL_3_order" name="CHANNEL_3_order" value=%CHANNEL_3_ORDER% min="0" max="5"><br>

        <label for="CHANNEL_3_numLEDs">NumLEDs: </label>
        <input type="number" id="CHANNEL_3_numLEDs" name="CHANNEL_3_numLEDs" value=%CHANNEL_3_NUMLEDS% min="0" max="100"><br>
        
        <input type="submit" value="Apply Changes"><br>
    </form>
    <form action="/channelsPos" method="post">
        <input type="hidden" name="CHANNEL_INDEX" value="3" />
        <input type="hidden" name="INITIAL" value="true" />
        <input type="submit" value="Update Positions">
    </form>
</div>
</body>
</html>
