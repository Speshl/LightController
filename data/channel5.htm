<!DOCTYPE html>
<html>
<head>
</head>
<body>
<div>
    <H2>Channel 5 Editor</H2>
    <form action="/" method=""> 
        <input type="submit" value="Home""><br>
    </form>
    <form action="/channels" method="post">
        <input type="hidden" name="CHANNEL_INDEX" value="5" />
        <label for="CHANNEL_5_enabled">Enabled: </label>
        <input type="checkbox" id="CHANNEL_5_enabled" name="CHANNEL_5_enabled" value=true %CHANNEL_5_ENABLED%><br>

        <label for="CHANNEL_5_interior">Interior: </label>
        <input type="checkbox" id="CHANNEL_5_interior" name="CHANNEL_5_interior" value=true %CHANNEL_5_INTERIOR%><br>
<!--
        <label for="CHANNEL_5_directionFlipped">DirectionFlipped: </label>
        <input type="checkbox" id="CHANNEL_5_enabled" name="CHANNEL_5_enabled" value=true %CHANNEL_5_DIRECTIONFLIPPED%><br>
-->
        <label for="CHANNEL_5_leftTurn">LeftTurn: </label>
        <input type="checkbox" id="CHANNEL_5_leftTurn" name="CHANNEL_5_leftTurn" value=true %CHANNEL_5_LEFTTURN%><br>

        <label for="CHANNEL_5_rightTurn">RightTurn: </label>
        <input type="checkbox" id="CHANNEL_5_rightTurn" name="CHANNEL_5_rightTurn" value=true %CHANNEL_5_RIGHTTURN%><br>

        <label for="CHANNEL_5_brake">Brake: </label>
        <input type="checkbox" id="CHANNEL_5_brake" name="CHANNEL_5_brake" value=true %CHANNEL_5_BRAKE%><br>

        <label for="CHANNEL_5_reverse">Reverse: </label>
        <input type="checkbox" id="CHANNEL_5_reverse" name="CHANNEL_5_reverse" value=true %CHANNEL_5_REVERSE%><br>

        <label for="CHANNEL_5_type">Type: </label>
        <input type="number" id="CHANNEL_5_type" name="CHANNEL_5_type" value=%CHANNEL_5_TYPE% min="0" max="1"><br>

        <label for="CHANNEL_5_order">Order: </label>
        <input type="number" id="CHANNEL_5_order" name="CHANNEL_5_order" value=%CHANNEL_5_ORDER% min="0" max="5"><br>

        <label for="CHANNEL_5_numLEDs">NumLEDs: </label>
        <input type="number" id="CHANNEL_5_numLEDs" name="CHANNEL_5_numLEDs" value=%CHANNEL_5_NUMLEDS% min="0" max="100"><br>
        
        <input type="submit" value="Apply Changes"><br>
    </form>
    <form action="/channelsPos" method="post">
        <input type="hidden" name="CHANNEL_INDEX" value="5" />
        <input type="hidden" name="INITIAL" value="true" />
        <input type="submit" value="Update Positions">
    </form>
</div>
</body>
</html>
