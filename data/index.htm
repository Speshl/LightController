<h1>ESP32 Web Server</h1>
<div>
    <H2>Switches</H2>
    <form action="/switches" method="post">
        <label for="leftTurn">Left Turn:</label>
        <input type="checkbox" id="leftTurn" name="leftTurn" value=true %REPLACE_SWITCH_LEFTTURN%><br>
        <label for="rightTurn">Right Turn:</label>
        <input type="checkbox" id="rightTurn" name="rightTurn" value=true %REPLACE_SWITCH_RIGHTTURN%><br>
        <label for="Reverse">Reverse:</label>
        <input type="checkbox" id="Reverse" name="Reverse" value=true %REPLACE_SWITCH_REVERSE%><br>
        <label for="Brake">Brake:</label>
        <input type="checkbox" id="Brake" name="Brake" value=true %REPLACE_SWITCH_BRAKE%><br>
        <label for="Interior">Interior:</label>
        <input type="checkbox" id="Interior" name="Interior" value=true %REPLACE_SWITCH_INTERIOR%><br>
        <label for="UIOverride">UIOverride:</label>
        <input type="checkbox" id="UIOverride" name="UIOverride" value=true %REPLACE_SWITCH_UIOVERRIDE%><br>
        <input type="submit" value="Update">
    </form>
</div>

<div>
    <H2>Animation</H2>
    <form action="/animation" method="post">
        <label for="animation">Animation:</label>
        <input type="number" id="animation" name="animation" value=%REPLACE_ANIMATION_INDEX% min="0" max="5"><br>

        <label for="blending">Blend Colors: </label>
        <input type="checkbox" id="blending" name="blending" value=true %REPLACE_ANIMATION_BLEND%><br>

        <label for="stepSize">Step Size:</label>
        <input type="number" id="stepSize" name="stepSize" value=%REPLACE_ANIMATION_STEPSIZE% min="1" max="100"><br>

        <label for="colorData">Color Data:</label>
        <textarea id="colorData" name="colorData">%REPLACE_ANIMATION_COLORDATA%</textarea><br>

        <input type="submit" value="Update">
    </form>
</div>
