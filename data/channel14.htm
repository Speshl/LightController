<!DOCTYPE html>
<html>
<head>
</head>
<body>
<div>
    <H2>Channel 14 Editor</H2>
    <form action="/" method=""> 
        <input type="submit" value="Home""><br>
    </form>
    <form action="/channels" method="post">
        <input type="hidden" name="CHANNEL_INDEX" value="14" />
        <label for="CHANNEL_14_enabled">Enabled: </label>
        <input type="checkbox" id="CHANNEL_14_enabled" name="CHANNEL_14_enabled" value=true %CHANNEL_14_ENABLED%><br>

        <label for="CHANNEL_14_interior">Interior: </label>
        <input type="checkbox" id="CHANNEL_14_interior" name="CHANNEL_14_interior" value=true %CHANNEL_14_INTERIOR%><br>
<!--
        <label for="CHANNEL_14_directionFlipped">DirectionFlipped: </label>
        <input type="checkbox" id="CHANNEL_14_enabled" name="CHANNEL_14_enabled" value=true %CHANNEL_14_DIRECTIONFLIPPED%><br>
-->
        <label for="CHANNEL_14_leftTurn">LeftTurn: </label>
        <input type="checkbox" id="CHANNEL_14_leftTurn" name="CHANNEL_14_leftTurn" value=true %CHANNEL_14_LEFTTURN%><br>

        <label for="CHANNEL_14_rightTurn">RightTurn: </label>
        <input type="checkbox" id="CHANNEL_14_rightTurn" name="CHANNEL_14_rightTurn" value=true %CHANNEL_14_RIGHTTURN%><br>

        <label for="CHANNEL_14_brake">Brake: </label>
        <input type="checkbox" id="CHANNEL_14_brake" name="CHANNEL_14_brake" value=true %CHANNEL_14_BRAKE%><br>

        <label for="CHANNEL_14_reverse">Reverse: </label>
        <input type="checkbox" id="CHANNEL_14_reverse" name="CHANNEL_14_reverse" value=true %CHANNEL_14_REVERSE%><br>

        <label for="CHANNEL_14_type">Type: </label>
        <input type="number" id="CHANNEL_14_type" name="CHANNEL_14_type" value=%CHANNEL_14_TYPE% min="0" max="1"><br>

        <label for="CHANNEL_14_order">Order: </label>
        <input type="number" id="CHANNEL_14_order" name="CHANNEL_14_order" value=%CHANNEL_14_ORDER% min="0" max="5"><br>

        <label for="CHANNEL_14_numLEDs">NumLEDs: </label>
        <input type="number" id="CHANNEL_14_numLEDs" name="CHANNEL_14_numLEDs" value=%CHANNEL_14_NUMLEDS% min="0" max="100"><br>
        
        <input type="submit" value="Apply Changes"><br>
    </form>
    <form action="/channelsPos" method="post">
        <input type="hidden" name="CHANNEL_INDEX" value="14" />
        <input type="hidden" name="INITIAL" value="true" />
        <input type="submit" value="Update Positions">
    </form>
</div>
</body>
</html>
