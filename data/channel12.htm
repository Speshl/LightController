<!DOCTYPE html>
<html>
<head>
</head>
<body>
<div>
    <H2>Channel 12 Editor</H2>
    <form action="/" method=""> 
        <input type="submit" value="Home""><br>
    </form>
    <form action="/channels" method="post">
        <input type="hidden" name="CHANNEL_INDEX" value="12" />
        <label for="CHANNEL_12_enabled">Enabled: </label>
        <input type="checkbox" id="CHANNEL_12_enabled" name="CHANNEL_12_enabled" value=true %CHANNEL_12_ENABLED%><br>

        <label for="CHANNEL_12_interior">Interior: </label>
        <input type="checkbox" id="CHANNEL_12_interior" name="CHANNEL_12_interior" value=true %CHANNEL_12_INTERIOR%><br>
<!--
        <label for="CHANNEL_12_directionFlipped">DirectionFlipped: </label>
        <input type="checkbox" id="CHANNEL_12_enabled" name="CHANNEL_12_enabled" value=true %CHANNEL_12_DIRECTIONFLIPPED%><br>
-->
        <label for="CHANNEL_12_leftTurn">LeftTurn: </label>
        <input type="checkbox" id="CHANNEL_12_leftTurn" name="CHANNEL_12_leftTurn" value=true %CHANNEL_12_LEFTTURN%><br>

        <label for="CHANNEL_12_rightTurn">RightTurn: </label>
        <input type="checkbox" id="CHANNEL_12_rightTurn" name="CHANNEL_12_rightTurn" value=true %CHANNEL_12_RIGHTTURN%><br>

        <label for="CHANNEL_12_brake">Brake: </label>
        <input type="checkbox" id="CHANNEL_12_brake" name="CHANNEL_12_brake" value=true %CHANNEL_12_BRAKE%><br>

        <label for="CHANNEL_12_reverse">Reverse: </label>
        <input type="checkbox" id="CHANNEL_12_reverse" name="CHANNEL_12_reverse" value=true %CHANNEL_12_REVERSE%><br>

        <label for="CHANNEL_12_type">Type: </label>
        <input type="number" id="CHANNEL_12_type" name="CHANNEL_12_type" value=%CHANNEL_12_TYPE% min="0" max="1"><br>

        <label for="CHANNEL_12_order">Order: </label>
        <input type="number" id="CHANNEL_12_order" name="CHANNEL_12_order" value=%CHANNEL_12_ORDER% min="0" max="5"><br>

        <label for="CHANNEL_12_numLEDs">NumLEDs: </label>
        <input type="number" id="CHANNEL_12_numLEDs" name="CHANNEL_12_numLEDs" value=%CHANNEL_12_NUMLEDS% min="0" max="100"><br>
        
        <input type="submit" value="Apply Changes"><br>
    </form>
    <form action="/channelsPos" method="post">
        <input type="hidden" name="CHANNEL_INDEX" value="12" />
        <input type="hidden" name="INITIAL" value="true" />
        <input type="submit" value="Update Positions">
    </form>
</div>
</body>
</html>
