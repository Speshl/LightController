<!DOCTYPE html>
<html>
<head>
</head>
<body>
<div>
    <H2>Channel 4 Editor</H2>
    <form action="/" method=""> 
        <input type="submit" value="Home""><br>
    </form>
    <form action="/channels" method="post">
        <input type="hidden" name="CHANNEL_INDEX" value="4" />
        <label for="CHANNEL_4_enabled">Enabled: </label>
        <input type="checkbox" id="CHANNEL_4_enabled" name="CHANNEL_4_enabled" value=true %CHANNEL_4_ENABLED%><br>

        <label for="CHANNEL_4_interior">Interior: </label>
        <input type="checkbox" id="CHANNEL_4_interior" name="CHANNEL_4_interior" value=true %CHANNEL_4_INTERIOR%><br>
<!--
        <label for="CHANNEL_4_directionFlipped">DirectionFlipped: </label>
        <input type="checkbox" id="CHANNEL_4_enabled" name="CHANNEL_4_enabled" value=true %CHANNEL_4_DIRECTIONFLIPPED%><br>
-->
        <label for="CHANNEL_4_leftTurn">LeftTurn: </label>
        <input type="checkbox" id="CHANNEL_4_leftTurn" name="CHANNEL_4_leftTurn" value=true %CHANNEL_4_LEFTTURN%><br>

        <label for="CHANNEL_4_rightTurn">RightTurn: </label>
        <input type="checkbox" id="CHANNEL_4_rightTurn" name="CHANNEL_4_rightTurn" value=true %CHANNEL_4_RIGHTTURN%><br>

        <label for="CHANNEL_4_brake">Brake: </label>
        <input type="checkbox" id="CHANNEL_4_brake" name="CHANNEL_4_brake" value=true %CHANNEL_4_BRAKE%><br>

        <label for="CHANNEL_4_reverse">Reverse: </label>
        <input type="checkbox" id="CHANNEL_4_reverse" name="CHANNEL_4_reverse" value=true %CHANNEL_4_REVERSE%><br>

        <label for="CHANNEL_4_type">Type: </label>
        <input type="number" id="CHANNEL_4_type" name="CHANNEL_4_type" value=%CHANNEL_4_TYPE% min="0" max="1"><br>

        <label for="CHANNEL_4_order">Order: </label>
        <input type="number" id="CHANNEL_4_order" name="CHANNEL_4_order" value=%CHANNEL_4_ORDER% min="0" max="5"><br>

        <label for="CHANNEL_4_numLEDs">NumLEDs: </label>
        <input type="number" id="CHANNEL_4_numLEDs" name="CHANNEL_4_numLEDs" value=%CHANNEL_4_NUMLEDS% min="0" max="100"><br>
        
        <input type="submit" value="Apply Changes"><br>
    </form>
    <form action="/channelsPos" method="post">
        <input type="hidden" name="CHANNEL_INDEX" value="4" />
        <input type="hidden" name="INITIAL" value="true" />
        <input type="submit" value="Update Positions">
    </form>
</div>
</body>
</html>
