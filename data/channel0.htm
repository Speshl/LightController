<!DOCTYPE html>
<html>
<head>
</head>
<body>
<div>
    <H2>Channel 0 Editor</H2>
    <form action="/" method=""> 
        <input type="submit" value="Home""><br>
    </form>
    <form action="/channels" method="post">
        <input type="hidden" name="CHANNEL_INDEX" value="0" />
        <label for="CHANNEL_0_enabled">Enabled: </label>
        <input type="checkbox" id="CHANNEL_0_enabled" name="CHANNEL_0_enabled" value=true %CHANNEL_0_ENABLED%><br>

        <label for="CHANNEL_0_interior">Interior: </label>
        <input type="checkbox" id="CHANNEL_0_interior" name="CHANNEL_0_interior" value=true %CHANNEL_0_INTERIOR%><br>
        <!-- 
        <label for="CHANNEL_0_directionFlipped">DirectionFlipped: </label>
        <input type="checkbox" id="CHANNEL_0_enabled" name="CHANNEL_0_enabled" value=true %CHANNEL_0_DIRECTIONFLIPPED%><br>
        -->
        <label for="CHANNEL_0_leftTurn">LeftTurn: </label>
        <input type="checkbox" id="CHANNEL_0_leftTurn" name="CHANNEL_0_leftTurn" value=true %CHANNEL_0_LEFTTURN%><br>

        <label for="CHANNEL_0_rightTurn">RightTurn: </label>
        <input type="checkbox" id="CHANNEL_0_rightTurn" name="CHANNEL_0_rightTurn" value=true %CHANNEL_0_RIGHTTURN%><br>

        <label for="CHANNEL_0_brake">Brake: </label>
        <input type="checkbox" id="CHANNEL_0_brake" name="CHANNEL_0_brake" value=true %CHANNEL_0_BRAKE%><br>

        <label for="CHANNEL_0_reverse">Reverse: </label>
        <input type="checkbox" id="CHANNEL_0_reverse" name="CHANNEL_0_reverse" value=true %CHANNEL_0_REVERSE%><br>

        <label for="CHANNEL_0_type">Type: </label>
        <input type="number" id="CHANNEL_0_type" name="CHANNEL_0_type" value=%CHANNEL_0_TYPE% min="0" max="1"><br>

        <label for="CHANNEL_0_order">Order: </label>
        <input type="number" id="CHANNEL_0_order" name="CHANNEL_0_order" value=%CHANNEL_0_ORDER% min="0" max="5"><br>

        <label for="CHANNEL_0_numLEDs">NumLEDs: </label>
        <input type="number" id="CHANNEL_0_numLEDs" name="CHANNEL_0_numLEDs" value=%CHANNEL_0_NUMLEDS% min="0" max="100"><br>
        
        <input type="submit" value="Apply Changes"><br>
    </form>
    <form action="/channelsPos" method="post">
        <input type="hidden" name="CHANNEL_INDEX" value="0" />
        <input type="hidden" name="INITIAL" value="true" />
        <input type="submit" value="Update Positions">
    </form>
</div>
</body>
</html>
