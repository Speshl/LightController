<!DOCTYPE html>
<html>
<head>
</head>
<body>
<div>
    <H2>Channel 7 Editor</H2>
    <form action="/channels" method="post">
        <input type="hidden" name="CHANNEL_INDEX" value="7" />
        <input type="button" value="Back" onclick="history.back()"><br>
        <label for="CHANNEL_7_enabled">Enabled: </label>
        <input type="checkbox" id="CHANNEL_7_enabled" name="CHANNEL_7_enabled" value=true %CHANNEL_7_ENABLED%><br>

        <label for="CHANNEL_7_interior">Interior: </label>
        <input type="checkbox" id="CHANNEL_7_interior" name="CHANNEL_7_interior" value=true %CHANNEL_7_INTERIOR%><br>

        <label for="CHANNEL_7_directionFlipped">DirectionFlipped: </label>
        <input type="checkbox" id="CHANNEL_7_enabled" name="CHANNEL_7_enabled" value=true %CHANNEL_7_DIRECTIONFLIPPED%><br>

        <label for="CHANNEL_7_leftTurn">LeftTurn: </label>
        <input type="checkbox" id="CHANNEL_7_leftTurn" name="CHANNEL_7_leftTurn" value=true %CHANNEL_7_LEFTTURN%><br>

        <label for="CHANNEL_7_rightTurn">RightTurn: </label>
        <input type="checkbox" id="CHANNEL_7_rightTurn" name="CHANNEL_7_rightTurn" value=true %CHANNEL_7_RIGHTTURN%><br>

        <label for="CHANNEL_7_brake">Brake: </label>
        <input type="checkbox" id="CHANNEL_7_brake" name="CHANNEL_7_brake" value=true %CHANNEL_7_BRAKE%><br>

        <label for="CHANNEL_7_reverse">Reverse: </label>
        <input type="checkbox" id="CHANNEL_7_reverse" name="CHANNEL_7_reverse" value=true %CHANNEL_7_REVERSE%><br>

        <label for="CHANNEL_7_type">Type: </label>
        <input type="number" id="CHANNEL_7_type" name="CHANNEL_7_type" value=%CHANNEL_7_TYPE% min="0" max="1"><br>

        <label for="CHANNEL_7_order">Order: </label>
        <input type="number" id="CHANNEL_7_order" name="CHANNEL_7_order" value=%CHANNEL_7_ORDER% min="0" max="5"><br>

        <label for="CHANNEL_7_numLEDs">NumLEDs: </label>
        <input type="number" id="CHANNEL_7_numLEDs" name="CHANNEL_7_numLEDs" value=%CHANNEL_7_NUMLEDS% min="0" max="100"><br>
        
        <input type="submit" value="Update">
    </form>
    <form action="/channelsPos" method="post">
        <input type="hidden" name="CHANNEL_INDEX" value="7" />
        <input type="hidden" name="INITIAL" value="true" />
        <input type="submit" value="Update Positions">
    </form>
</div>
</body>
</html>
